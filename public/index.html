  <script>
    function Change_Theme() {
      const CurrentTheme = localStorage.getItem("CurrentTheme");
      const ColorCode = localStorage.getItem("ColorCode");
      if (CurrentTheme) {
        if (CurrentTheme === "Light") {
          
          // Adding link element
          $('head').append('<link href="%PUBLIC_URL%/assets/css/light.css" class="Light" rel="stylesheet" type="text/css" />');

          //Lavender:C1
          if (ColorCode === "Lavender") {
            $('head').append('<link href="%PUBLIC_URL%/assets/css/c1.css" id="Lavender" rel="stylesheet" type="text/css" />');
          }

          //Sapphire:C3
          if (ColorCode === "Sapphire") {
            $('head').append('<link href="%PUBLIC_URL%/assets/css/c3.css" id="Sapphire" rel="stylesheet" type="text/css" />');
          }

          //Teal:C5
          if (ColorCode === "Teal") {
            $('head').append('<link href="%PUBLIC_URL%/assets/css/c5.css" id="Teal" rel="stylesheet" type="text/css" />');
          }

          //Cyan:C7
          if (ColorCode === "Cyan") {
            $('head').append('<link href="%PUBLIC_URL%/assets/css/c7.css" id="Cyan" rel="stylesheet" type="text/css" />');
          }

          //Goldenrod:B4
          if (ColorCode === "Goldenrod") {
            $('head').append('<link href="%PUBLIC_URL%/assets/css/b4.css" id="Goldenrod" rel="stylesheet" type="text/css" />');
          }

        } else {
          if ($('.Light').length) {
            $(".Light").remove();

            // Deleting link element
            if ($('#Lavender').length) {
              document.getElementById("Lavender").remove();
              $("#Lavender").remove();
            }

            if ($('#Sapphire').length) {
              document.getElementById("Sapphire").remove();
              $("#Sapphire").remove();
            }

            if ($('#Teal').length) {
              document.getElementById("Teal").remove();
              $("#Teal").remove();
            }

            if ($('#Cyan').length) {
              document.getElementById("Cyan").remove();
              $("#Cyan").remove();
            }

            if ($('#Goldenrod').length) {
              document.getElementById("Goldenrod").remove();
              $("#Goldenrod").remove();
            }
 
          }
        }
      }
    }
    Change_Theme();
  </script>
